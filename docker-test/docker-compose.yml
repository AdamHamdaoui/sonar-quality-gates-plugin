version: '3'
services:
  sonar-5:
    image: sonarqube:5.6.6-alpine
    hostname: sonar-5
    ports:
      - 9500:9000
    networks:
      - desenvnet
  sonar-6.0:
    image: sonarqube:6.0-alpine
    ports:
      - 9600:9000
    networks:
      - desenvnet
  sonar-6.4:
    image: sonarqube:6.4-alpine
    ports:
      - 9604:9000
    networks:
      - desenvnet
  jenkins-lts:
    image: jenkins/jenkins:lts-alpine
    environment:
      - JAVA_OPTS=-Dhudson.model.ParametersAction.keepUndefinedParameters=true
    ports:
      - 8888:8080
      - 50000:50000
    volumes:
      - jenkins-lts-data:/var/jenkins_home
    networks:
      - desenvnet
  jenkins:
    image: jenkins/jenkins:alpine
    environment:
      - JAVA_OPTS=-Dhudson.model.ParametersAction.keepUndefinedParameters=true
    ports:
      - 8889:8080
      - 50001:50000
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - desenvnet

volumes:
  mysql-data:
  jenkins-lts-data:
  jenkins-data:

networks:
  desenvnet:
